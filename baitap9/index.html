<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>
    <div class="loginContainer">
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <div class="form">
            <div class="group">
                <h1>ThanhDev</h1>
                <span>Nếu sau khi xem video đoạn ẩn hiện mật khẩu mn không hiểu có thể xem document này nhé ^^ https://www.lundevweb.com/2022/11/show-password-form-login-html.html</span>
            </div>
            <div class="group">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="" id="name" autocomplete="off">
                <label for="name">Username....</label>
            </div>
            <div class="group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="" id="password" autocomplete="off">
                
                <i class="fa-regular fa-eye" onclick="changeTypePass()"></i>
                <i class="fa-regular fa-eye-slash"onclick="changeTypePass()"></i>
                <label for="password">password....</label>
            </div>
            
        </div>
        <div class="loginBtn">
            <button><i class="fa-solid fa-right-to-bracket"></i></button>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
