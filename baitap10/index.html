<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="item">
                <img src="img1.png" alt="" ondragstart="drag(event)">
            </div>
            <div class="item">
                <img src="img2.png" alt=""ondragstart="drag(event)">
            </div>
            <div class="item">
                <img src="img3.png" alt="" ondragstart="drag(event)">
            </div>
            <div class="item">
                <img src="img4.png" alt="" ondragstart="drag(event)">
            </div>
        </div>
        <div class="right">
            <div class="mockup">
                <div class="graphic"
                    ondrop="drop(event)"
                    ondragover="allowDrop(event)"
                ></div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
